<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="contaneir">
        <div class="row d-flex justify-content-center">
          <h3 class="d-flex justify-content-center text-primary">Ingrese Productos</h3>
            <form class="w-50" action="/productos" method="POST">
                <div class="mb-3">
                  <label for="Title" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="Title" name='title' aria-describedby="emailHelp" placeholder="Nombre">
                </div>
                <div class="mb-3">
                  <label for="Preci" class="form-label ">Precio</label>
                  <input type="text" class="form-control" id="Preci" name="price" placeholder="Precio">
                </div>
                <div class="mb-3">
                  <label for="Thumbnail" class="form-label">Foto URL</label>
                  <input type="text" class="form-control" id="Thumbnail" name="thumbnail" placeholder="Foto URL">
                </div>
                <div>
                    <button type="submit" class="btn btn-success ">Enviar</button> 
                </div>
              </form>
              <div>
                <a class="d-flex justify-content-center text-primary" href="/productos">Ir al listado de productos</a>
              </div>
        </div>
    </div>   
</body>
</html>
