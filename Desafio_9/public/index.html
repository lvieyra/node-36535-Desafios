<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="socket.io/socket.io.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
          <h3 class="d-flex justify-content-center text-primary">Ingrese Productos</h3>
            <form class="w-50" id="agregarProducto">
                <div class="mb-3">
                  <label for="Title" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="title" name='title' aria-describedby="emailHelp" placeholder="Nombre">
                </div>
                <div class="mb-3">
                  <label for="Preci" class="form-label ">Precio</label>
                  <input type="text" class="form-control" id="price" name="price" placeholder="Precio">
                </div>
                <div class="mb-3">
                  <label for="Thumbnail" class="form-label">Foto URL</label>
                  <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Foto URL">
                </div>
                <div>
                    <button type="submit" class="btn btn-success ">Enviar</button> 
                </div>
              </form> 
        </div>
        </br>
        </br>
        <div id="productos"></div>
        </br>
        </br>
        <div class="row d-flex justify-content-center">
            <h3 class="d-flex justify-content-center text-primary">Centro de Mensajes</h3>
            <h5>Compresi√≥n: <span id="porcentaje"></span>%</h5>
              <form class="w-50" id="agregarMensajes">
                  <div class="mb-3">
                    <input type="text" class="form-control" id="email" name='email' aria-describedby="emailHelp" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" name='nombre' aria-describedby="nombreHelp" placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="apellido" name='apellido' aria-describedby="apellidoHelp" placeholder="Apellido">
                  </div>
                  <div class="mb-3">
                    <input type="number" class="form-control" id="edad" name='edad' aria-describedby="edadHelp" placeholder="Edad">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="alias" name='alias' aria-describedby="aliasHelp" placeholder="Alias">
                  </div>
                  <div class="mb-3">
                    <input type="url" class="form-control" id="avatar" name='avatar' aria-describedby="avatarHelp" placeholder="Url del Avatar">
                  </div>
                  
                  <div class="mb-3">
                    <input type="text" class="form-control" id="message" name="message" placeholder="Enviar mensaje">
                  </div>
                  
                  <div>
                      <button type="submit" class="btn btn-success ">Enviar!</button> 
                  </div>
                </form> 
                <div id="mensajes"></div>
          </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script> 
    <script src="main.js"></script>
</body>
</html>
